{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="{% if message.tags == 'error' %}text-red-500{% elif message.tags == 'success' %}text-green-500{% else %}text-gray-500{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-600 mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
                </div>

                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'registration' %}" class="text-blue-500 hover:underline">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
