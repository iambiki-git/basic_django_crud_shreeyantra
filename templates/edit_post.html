{% extends "base.html" %} 
{% load static %}  

{% block content %} 
<div class="min-h-screen flex">
    <!-- Sidebar - Edit Post Section -->
    <div class="w-1/4 bg-white p-8 text-black shadow-2xl">
        <h3 class="text-2xl font-bold mb-6">Edit Post</h3>
        
        <form method="POST">
            {% csrf_token %}
            
            <label for="title" class="block text-lg font-semibold">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" 
                   class="w-full border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring focus:border-blue-500">

            <label for="content" class="block text-lg font-semibold mt-4">Content:</label>
            <textarea id="content" name="content" rows="6"
                      class="w-full border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring focus:border-blue-500">{{ post.content }}</textarea>
            
            <div class="flex justify-center mt-6">
                <button type="submit" 
                        class="w-full bg-white border border-black text-blue-600 py-3 px-6 rounded-lg hover:bg-blue-600 hover:text-white hover:border-transparent transform hover:scale-105 transition duration-200">
                    Update Post
                </button>
            </div>
        </form>
    </div>
</div> 
{% endblock %}
